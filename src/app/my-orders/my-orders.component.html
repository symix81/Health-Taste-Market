<body class="bg-light">
    <div class="py-5 text-center">
        <img src="https://www.patriotsoftware.com/wp-content/uploads/2018/12/petty-cash-accounting-RS10456-compressor.jpg" width="600" height="200" alt="">
      </div>
    <div class="container">
       
      <main>
        
        <h2 style="text-align: center;color:green;font-size:50px;">Check out!</h2>
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-sm-6">
                    <label for="Phone number" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="Phone number" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
    
    
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
              </div>
              <button class="w-100 btn btn-success btn-lg" (click)="Order($event)" type="submit">Order now!</button>
            </form>
          </div>
        </div>
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2021–2022 Company Name</p>
      </footer>
    </div>

    </body>
